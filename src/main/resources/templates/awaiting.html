<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Awaiting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/style/awaiting.css">
    <link rel="stylesheet" href="/style/menu.css">
</head>
<body>
<div th:replace="menu :: menu"></div>

<div class="container">
    <h1>Ожидающие заказы:</h1>
    <ul class="order-list">
        <li th:each="drive : ${drives}" class="order-item">
            <a th:href='@{|/drive/${drive.id}|}' th:text="|${drive.departureLocation} - ${drive.arrivalLocation}|">description</a>
        </li>
    </ul>
</div>
</body>
</html>
