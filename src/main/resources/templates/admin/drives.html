<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin drives</title>
    <link rel="stylesheet" href="/style/admin/drives.css">
    <link rel="stylesheet" href="/style/admin/menu.css">
</head>
<body>
<div th:replace="admin/menu :: menu"></div>
<div class="drives-container">
    <h1>Поездки:</h1>
    <ul class="drives-list">
        <li th:each="drive : ${drives}" class="drive-item">
            <a th:href="@{|/admin/drives/${drive.id}|}" th:text="|${drive.departureLocation} - ${drive.arrivalLocation}|"></a>
        </li>
    </ul>
</div>
</body>
</html>
