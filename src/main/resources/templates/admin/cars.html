<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars admin</title>
    <link rel="stylesheet" href="/style/admin/cars.css">
    <link rel="stylesheet" href="/style/admin/menu.css">
</head>
<body>
<div th:replace="admin/menu :: menu"></div>
<div class="cars-container">
    <h1>Машины:</h1>
    <ul class="cars-list">
        <li th:each="car : ${cars}" class="car-item">
            <a th:href='@{|/admin/cars/${car.id}|}' th:text="${car.mark}"></a>
        </li>
    </ul>
</div>
</body>
</html>
