<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car info admin</title>
    <link rel="stylesheet" href="/style/admin/car_info.css">
    <link rel="stylesheet" href="/style/admin/menu.css">
</head>
<body>
<div th:replace="admin/menu :: menu"></div>

<div class="car-info-container">
    <h1 th:text="|Машина ${car.id}|"></h1>

    <form method="post" class="car-form">
        <div class="form-group">
            <label for="mark">Марка:</label>
            <input id="mark" name="mark" th:value="${car.mark}">
        </div>

        <div class="form-group">
            <input type="submit" value="Сохранить изменения" class="btn">
        </div>
    </form>
</div>
</body>
</html>
