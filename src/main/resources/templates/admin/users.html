<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin users</title>
    <link rel="stylesheet" href="/style/admin/users.css">
    <link rel="stylesheet" href="/style/admin/menu.css">
</head>
<body>
<div th:replace="admin/menu :: menu"></div>

<div class="users-container">
    <ul class="users-list">
        <li th:each="user : ${users}" class="user-item">
            <a th:href="|/admin/users/${user.id}|" th:text="|${user.username} - ${user.role}|"></a>
        </li>
    </ul>
</div>
</body>
</html>
